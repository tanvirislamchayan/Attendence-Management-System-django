{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IPI | {{page}} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

        <!-- loader section start -->
        <div id="loaderBody" class="loader-body">
            <div class="loader_div">
                <span class="dot-loader">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </div>
          </div>
    <!-- Login Section Start -->
    <section class="login-section">
        <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-sm-12 mx-auto">
            <div class="card shadow-sm">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="text-center p-2 mb-4">LOGIN</h3>
                    <div class="p-2">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username <span>*</span></label>
                            <input required type="text" name="username" id="username" class="form-control" placeholder="Enter your email">
                        </div> <!--email-->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password <span>*</span></label>
                            <input required type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                        </div> <!--password-->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn-grad">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Login Section End -->
  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- custom js -->
     <script src="{% static 'js/app.js' %}"></script>


     {% if messages %}
     {% for message in messages %}
         <script>
             document.addEventListener('DOMContentLoaded', () => {
                 fadeIn("{{ message.tags }}", "{{ message|escapejs }}");
             });
         </script>
     {% endfor %}
    {% endif %}
 
  </body>
</html>
