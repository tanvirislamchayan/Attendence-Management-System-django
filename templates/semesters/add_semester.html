{% extends "base/base.html" %}
{% load static %}
{% block start %}

   <!-- add seasson section start -->
   <div class="col-md-6 col-sm-12 add-form my-5 mx-auto" data="add-seasson">
    <form action="" class="border rounded shadow-sm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="w-100 p-2">Add Semesters</h3>
        <div class="row p-2">
            <div class="col-12 mb-2">
                <label for="semester">Semester <span>*</span></label>
                <input title="Input Semester" type="text" name="semester" id="semester" class="form-control">
            </div> <!--semester-->


            <div class="col-12 d-flex justify-content-end">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="btn-grad">Add</button>
            </div> <!--seasson starting year-->
        </div>
    </form>
 </div>
<!-- add seasson section end -->

{% endblock %}
